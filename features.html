<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="icon"
      type="image/x-icon"
      href="./static/additional/favicon.ico"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link href="./style.css" rel="stylesheet" />
    <title>Anthony Kuznetsov Portfolio</title>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-light sticky-top">
      <div class="container-fluid">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarText"
          aria-controls="navbarText"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <!-- Collapsible wrapper -->
        <div
          class="collapse navbar-collapse justify-content-center"
          id="navbarText"
        >
          <!-- Left links -->
          <ul class="navbar-nav mb-2 mb-lg-0">
            <li>
              <a
                class="nav-link"
                href="./index.html"
                data-bs-toggle="tooltip"
                data-bs-placement="bottom"
                data-bs-title="Home"
              >
                <img
                  class="nav-obj nav-anchor"
                  src="./static/icons/house.svg"
                />
              </a>
            </li>
            <li>
              <span
                data-bs-toggle="tooltip"
                data-bs-placement="bottom"
                data-bs-title="Contact Me"
              >
                <a
                  class="nav-link"
                  data-bs-toggle="modal"
                  data-bs-target="#exampleModal"
                >
                  <img
                    class="nav-obj nav-anchor"
                    src="./static/icons/envelope.svg"
                  />
                </a>
              </span>
            </li>
          </ul>
          <!-- Left links -->
        </div>
        <!-- Collapsible wrapper -->
      </div>
    </nav>

    <!-- Modal -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Contact me</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="formbtnsubmit">
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label formEmail"
                  >Email</label
                >
                <input
                  type="email"
                  class="form-control"
                  id="exampleInputEmail1"
                  aria-describedby="emailHelp"
                />
              </div>
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label formTitle"
                  >Title</label
                >
                <input
                  class="form-control"
                  id="exampleInputEmail1"
                  aria-describedby="emailHelp"
                />
              </div>
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label"
                  >Body</label
                >
                <textarea
                  class="form-control"
                  id="formBody"
                  rows="3"
                ></textarea>
              </div>

              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Close
                </button>
                <button id="liveToastBtn" type="submit" class="btn btn-primary">
                  Send
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Toast -->
    <div
      id="liveToast"
      class="toast align-items-center position-fixed bottom-0 end-0 text-bg-primary m-3"
      role="alert"
      aria-live="assertive"
      aria-atomic="true"
    >
      <div class="d-flex">
        <div class="toast-body">Message Sent!</div>
        <button
          type="button"
          class="btn-close me-2 m-auto"
          data-bs-dismiss="toast"
          aria-label="Close"
        ></button>
      </div>
    </div>

    <!-- Features used -->
    <div class="container my-4">
      <div class="row p-4 pb-0 pe-lg-0 pt-lg-5 rounded-3 border shadow-lg">
        <!-- Features -->
        <div class="col-lg-5 p-3 p-lg-4 pt-lg-2">
          <h2 class="h2">Bootstrap features used</h2>
          <ul class="skills">
            <li>
              <img
                class="skill-obj"
                src="./static/icons/compass.svg"
                alt="Compass icon"
              />
              Navbar
            </li>
            <li>
              <img
                class="skill-obj"
                src="./static/icons/rectangle.svg"
                alt="Rectangle icon"
              />
              Modal Window
            </li>
            <li>
              <img
                class="skill-obj"
                src="./static/icons/tray.svg"
                alt="Tray icon"
              />
              Toast
            </li>
            <li>
              <img
                class="skill-obj"
                src="./static/icons/bell-ringing.svg"
                alt="Bell ringing icon"
              />
              Tooltips
            </li>
            <li>
              <img
                class="skill-obj"
                src="./static/icons/rows.svg"
                alt="Rows icon"
              />
              Accordion
            </li>
            <li>
              <img
                class="skill-obj"
                src="./static/icons/square-half.svg"
                alt="Square-half icon"
              />
              Carousels
            </li>
          </ul>
        </div>
        <!-- Carousel of features -->
        <div class="col-lg-7 p-3 p-lg-4 pt-lg-2 features-car">
          <div
            id="carouselExampleIndicators"
            class="carousel slide carousel-dark slide"
            data-bs-ride="true"
          >
            <div class="carousel-indicators">
              <button
                type="button"
                data-bs-target="#carouselExampleIndicators"
                data-bs-slide-to="0"
                class="active"
                aria-current="true"
                aria-label="Slide 1"
              ></button>
              <button
                type="button"
                data-bs-target="#carouselExampleIndicators"
                data-bs-slide-to="1"
                aria-label="Slide 2"
              ></button>
              <button
                type="button"
                data-bs-target="#carouselExampleIndicators"
                data-bs-slide-to="2"
                aria-label="Slide 3"
              ></button>
              <button
                type="button"
                data-bs-target="#carouselExampleIndicators"
                data-bs-slide-to="3"
                aria-label="Slide 4"
              ></button>
              <button
                type="button"
                data-bs-target="#carouselExampleIndicators"
                data-bs-slide-to="4"
                aria-label="Slide 5"
              ></button>
              <button
                type="button"
                data-bs-target="#carouselExampleIndicators"
                data-bs-slide-to="5"
                aria-label="Slide 6"
              ></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img
                  src="./static/features/feature-navbar.png"
                  class="d-block w-100"
                  alt="Navbar"
                />
              </div>
              <div class="carousel-item">
                <img
                  src="./static/features/feature-modal.png"
                  class="d-block w-100"
                  alt="Modal"
                />
              </div>
              <div class="carousel-item">
                <img
                  src="./static/features/feature-toast.png"
                  class="d-block w-100"
                  alt="Toast"
                />
              </div>
              <div class="carousel-item">
                <img
                  src="./static/features/feature-tooltips.png"
                  class="d-block w-100"
                  alt="Tooltips"
                />
              </div>
              <div class="carousel-item">
                <img
                  src="./static/features/feature-accordion.png"
                  class="d-block w-100"
                  alt="Accordion"
                />
              </div>
              <div class="carousel-item">
                <img
                  src="./static/features/feature-carousel.png"
                  class="d-block w-100"
                  alt="Carousel"
                />
              </div>
            </div>
            <button
              class="carousel-control-prev"
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide="prev"
            >
              <span
                class="carousel-control-prev-icon"
                aria-hidden="true"
              ></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button
              class="carousel-control-next"
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide="next"
            >
              <span
                class="carousel-control-next-icon"
                aria-hidden="true"
              ></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="https://unpkg.com/@popperjs/core@2"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
